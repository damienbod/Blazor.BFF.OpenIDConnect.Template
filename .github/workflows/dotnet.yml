name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.*
        include-prerelease: True

    - name: Build Blazor template
      run: dotnet build ./BlazorBffOpenIdConnect/
